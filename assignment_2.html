<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Booking Service</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #f4f6f9;
      }

      /* Header section */
      .header {
        border: 5px solid black;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 20px;
        margin-top: 20px;
        background: white;
        border-radius: 12px;
      }
      .header img {
        border-radius: 50%;
      }

      /* Card style form */
      .card {
        margin-top: 30px;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: left;
      }
      .card h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .card label {
        display: block;
        margin: 8px 0 4px;
        font-weight: bold;
      }
      .card input,
      .card select {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .card .gender-options {
        display: flex;
        gap: 10px;
        margin-bottom: 12px;
      }
      .card button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .card button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <img
        src="data:image/jpeg;base64,..."
        alt="logo"
        height="100px"
        width="100px"
      />
      <h1>Bus Book Service</h1>
    </div>

    <!-- Welcome message -->
    <h1>Welcome to Bus Booking Service</h1>

    <!-- Registration card -->
    <div class="card">
      <form>
        <h2>User Details</h2>

        <label>User Name:</label>
        <input type="text" />

        <label>User Password:</label>
        <input type="password" />

        <label>User Gender:</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
          <label><input type="radio" name="gender" value="other" /> Other</label>
        </div>

        <label>Select Your City:</label>
        <select>
          <option>Ghaziabad</option>
          <option>Meerut</option>
          <option>Delhi</option>
        </select>

        <!-- Anchor styled as button -->
        <a href="home.html">
          <button type="button">Book Seat</button>
        </a>
      </form>
    </div>
  </body>
</html>
