<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CallBack Hell</title>
  </head>
  <body>
    <script>
      function getdata(dataid, getnextdata) {
        setTimeout(() => {
          console.log("data:", dataid);
          if (getnextdata) {
            getnextdata();
          }
        }, 2000);
      }
      getdata(1, () => {
        getdata(2, () => {
          getdata(3, () => {});
        });
      });
    </script>
  </body>
</html>
