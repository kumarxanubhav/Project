<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sync Async</title>
  </head>
  <body>
    <script>
      console.log("task 1");
      console.log("task 2");
      setTimeout(() => {
        console.log("hello");
      }, 3000);
      console.log("task 3");
      console.log("task 4");
    </script>
  </body>
</html>
